    <script>
        // Fungsi untuk menambah dan menampilkan jumlah pengunjung
        function incrementVisitorCount() {
            var visitorCountElement = document.getElementById('visitorCount');
            var currentCount = parseInt(visitorCountElement.innerText);
            var newCount = currentCount + 1;
            visitorCountElement.innerText = newCount;
        }

        // Panggil fungsi ini saat halaman dimuat
        window.onload = function () {
            incrementVisitorCount();
        };
